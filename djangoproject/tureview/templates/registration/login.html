<!-- First base.html will be loaded and the block content will be placed in the base page -->
{% extends 'tureview/base.html' %}
{% load static %}

<!-- Used for the title in base.html -->
{% block content %}
<section class="page-section background">
    <div class="container">
      <form method="post">
        <form name="form" method="POST" action="{% url 'login' %}" class="post-form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" class="form-control" placeholder="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" placeholder="password"></input>
          </div>
          <input type="submit" class="btn btn-primary btn-xl login" value="login" />
          <a class="btn btn-primary btn-xl login" href="{% url 'register' %}">Register</a>
        </form>
        
    </div>
</section>
{% endblock %}
