{% extends 'tureview/base.html' %}
{% load static %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      {% for review in reviews %}
      <div class="col-12 col-md-6">
        <h5>{{ review.reviewShort }}</h5>
        <p>{{ review.reviewLong }}</p>
        <p>date: <b>{{ review.date }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
